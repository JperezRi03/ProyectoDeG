<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente {{ nombre_usuario }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ebee; /* Color de fondo similar al de Facebook */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Fuente común en interfaces modernas */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada para un efecto 3D */
            max-width: 600px;
            margin: 40px auto; /* Mayor espacio desde la parte superior para centrar visualmente */
            text-align: center;
        }

        h1 {
            color: #4b4f56; /* Color oscuro para el texto, común en Facebook */
            margin-bottom: 10px; /* Menos espacio debajo del encabezado */
        }

        h3 {
            color: #606770; /* Gris oscuro para textos menores, suave para la vista */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4267b2; /* Color azul de Facebook */
            color: white;
            border-radius: 4px;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0; /* Espacio vertical para separación */
        }

        .btn:hover {
            background-color: #365899; /* Un azul más oscuro al pasar el mouse */
        }

        a.salir {
            background-color: #4267b2; /* Cohesión con el botón principal */
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
            position: absolute; /* Posicionar absolutamente para la derecha superior */
            right: 10px;
            top: 10px;
        }

        a.salir:hover {
            background-color: #365899;
        }

        header, footer {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="salir">Salir</a>
        <h1>Paciente {{ nombre_usuario }}</h1>
        <h3>¡Hola {{ nombre_usuario }}! ¿Qué quieres hacer hoy?</h3>
        <a href="{{ url_for('prescripcionesUserLista') }}" class="btn">Observar Una Prescripcion</a>
    </div>
    <footer>
        <p>&copy; {{ current_year }} Usuario {{ nombre_usuario }}. Todos los derechos reservados.</p>
    </footer>

            <!-- Modal de Bootstrap para aviso de cierre de sesión -->
            <div class="modal fade" id="sessionTimeoutModal" tabindex="-1" role="dialog" aria-labelledby="sessionTimeoutModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sessionTimeoutModalLabel">Aviso de Sesión</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Tu sesión está a punto de expirar por inactividad. ¿Deseas seguir conectado?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="logout()">Cerrar sesión</button>
                            <button type="button" class="btn btn-primary" onclick="resetTimer()">Continuar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Scripts de Bootstrap -->
    <script src="{{ url_for('static', filename='JS/cierre.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
